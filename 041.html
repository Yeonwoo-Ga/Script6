<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const data = 10;
        function es6() {
            let a = 20;
            {
                let b = 30;
                //a와 b는 스코프가 다르다.
                console.log(data, a, b);
            }
            console.log(data, a, b);
        }
        es6();

        function es5() {
            var a = 20;
            {
                var b = 30;
                console.log(data, a, b);
            }
            console.log(data, a, b);

        }
        es5();
    </script>
</head>
