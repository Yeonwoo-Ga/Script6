<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        async function aaa() {
        //sample.bmaster에서 pageno는 3, pagesize는 10 으로 데이터 요청
        //주소?pageno=3&pagesize=10

        const url = 'http://sample.bmaster.kro.kr/contacts';
        const querystring = 'pageno=3&pagesize=10';
        //urlencoded  형식이 주소창에 찍힌 것을 querystring 이라고한다

        //querystring을 포함한 주소라면 간단히 적을 수 있다.
        $.ajax(`${url}?${querystring}`)

        const result = await $.ajax({
            url: url,
            data: querystring
        })
        console.log(result);

        const obj = { pageno:3,pagesize:10};
        const result2 = await $.ajax({url:url, data:obj});
        console.log(result2);
    }
    </script>
</head>
<body>
    
</body>
</html>
