<script>
    //화살표 함수(arrow function. 자바에서는 람다식)
    //화살표 함수는 함수를 간단히 표현하는 것이다. -> 왜 쓴다??
    //함수를 변수처럼 표현한다
    //매개변수가 하나일땐 괄호를 생략할 수 있고
    //함수가 한줄일때는 중괄호를 생략할 수 있다.
    function sum1(a,b) {
        return a+b;
    }

    const sum2 = (a,b)=>{ 
        return a+b;
    }

    const sum3 = (a,b) => a+b;

    console.log(sum3(2,3));

    const power1(a){
        return a*a;
    }
    const power2 = a => a*a;

</script>
