<script>
    //함수의 화살표 함수는 this가 다르다

    console.log(this);          //전역 this는 window 객체

    const obj = {
        printThis(){
            //메소드의 this는 소속된 객체를 가리켜야 한다
            console.log(this);
        }
    }

    const obj2 = {
        //화살표 함수로는 메소드를 만들 수 없다
        printThis:()=>{
            console.log(this);
        }
    }

    console.log(obj.printThis());
    console.log(obj2.printThis());
</script>
