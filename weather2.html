<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>2단계</title>
    <style>
        #app{
            font-family: 'Nanum Gothic', sans-serif;
        }
    </style>
    <script>
        const key = '406dc11d9f87f27eb0b382002a923df0';
        const city = 'incheon'
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}`;
        $(document).ready(async function(){
            const result = await $.ajax(url);
            console.log(result);
        })
    </script>
</head>
<body>
    <div id="app">
        <h1>weather</h1>
        <div>incheon</div>
        <div>온도:20°C/습도:80%</div>
        <div>Scattered clouds</div>
        <div class="buttons">
            <button type="button" class="btn btn-primary">인천</button>
            <button type="button" class="btn btn-primary">서울</button>
            <button type="button" class="btn btn-primary">부산</button>
            <button type="button" class="btn btn-primary">도쿄</button>
            <button type="button" class="btn btn-primary">뉴욕</button>



    </div>
</body>
</html>
